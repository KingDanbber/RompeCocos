<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RompeCocos</title>
    <style>
        :root {
            /* TEMA POR DEFECTO: CL√ÅSICO (JUGUETE) */
            --bg-grad-start: #2c3e50;
            --bg-grad-end: #000000;
            --frame-bg: #F2E85C;
            --frame-border: #bda835;
            --grid-bg: #2a2a2a;
            
            /* EFECTO DORADO REALISTA */
            --tile-text-color: #FFD700; /* Oro base */
            /* Esta sombra crea el efecto 3D met√°lico: Brillo arriba-izq, Sombra abajo-der */
            --tile-text-shadow: 
                -1px -1px 1px #ffeb3b, 
                1px 1px 1px #b8860b, 
                1px 2px 5px rgba(0,0,0,0.6);
            
            /* Efecto Pl√°stico para las fichas (borde interior) */
            --tile-box-shadow: 
                inset 3px 3px 6px rgba(255,255,255,0.4), 
                inset -3px -3px 6px rgba(0,0,0,0.3), 
                2px 2px 5px rgba(0,0,0,0.4);

            --tile-1-bg: linear-gradient(135deg, #c62828 0%, #8e0000 100%); /* Rojo m√°s profundo */
            --tile-2-bg: linear-gradient(135deg, #ffffff 0%, #eeeeee 100%);
            
            --accent-color: #4ade80;
            --grid-size: 4; 
        }

        /* TEMA: EBANISTA (MADERA) */
        [data-theme="wood"] {
            --bg-grad-start: #2e1e11;
            --bg-grad-end: #0f0500;
            --frame-bg: #5D4037;
            --frame-border: #3E2723;
            --grid-bg: #1a0f00;
            
            /* Texto grabado en madera */
            --tile-text-color: #eaddcf;
            --tile-text-shadow: 1px 1px 2px rgba(0,0,0,0.8), -1px -1px 1px rgba(93, 64, 55, 0.5);
            
            --tile-box-shadow: inset 0 0 10px rgba(0,0,0,0.7);

            --tile-1-bg: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
            --tile-2-bg: linear-gradient(135deg, #8D6E63 0%, #6D4C41 100%);
            --accent-color: #D7CCC8;
        }

        /* TEMA: AJEDREZ (PLANO) */
        [data-theme="chess"] {
            --bg-grad-start: #444;
            --bg-grad-end: #111;
            --frame-bg: #ffffff;
            --frame-border: #999;
            --grid-bg: #000000;
            
            --tile-text-color: #auto; /* Se define abajo */
            --tile-text-shadow: none; /* Sin relieve */
            --tile-box-shadow: none;  /* Plano */

            --tile-1-bg: #000000;
            --tile-2-bg: #ffffff;
            --accent-color: #ffffff;
        }

        /* TEMA: CYBERPUNK (NEON) */
        [data-theme="neon"] {
            --bg-grad-start: #0f0014;
            --bg-grad-end: #000000;
            --frame-bg: #000000;
            --frame-border: #d600ff;
            --grid-bg: #0a0a0a;
            
            --tile-text-color: currentColor; /* Usa el color del borde */
            --tile-text-shadow: 0 0 5px currentColor; /* Resplandor */
            --tile-box-shadow: 0 0 5px currentColor, inset 0 0 10px rgba(0,0,0,0.9);

            --tile-1-bg: rgba(0, 255, 255, 0.05);
            --tile-2-bg: rgba(255, 0, 255, 0.05);
            --accent-color: #00ffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            user-select: none;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.5s ease;
        }

        h1 {
            color: var(--accent-color);
            margin: 0 0 15px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            text-align: center;
        }

        .top-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            max-width: 800px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 140px;
        }

        label { font-size: 0.8rem; color: #ccc; margin-bottom: 3px; font-weight: bold; }

        select {
            padding: 8px 12px; border-radius: 8px; background: #333; color: white;
            border: 1px solid #555; font-size: 1rem; cursor: pointer; outline: none; width: 100%;
        }

        .game-area {
            display: flex; align-items: flex-start; gap: 30px; margin-bottom: 30px; 
        }

        .info-panel {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.4); padding: 10px; border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; width: 120px;
        }

        .stat-label { color: #aaa; font-size: 0.8rem; }
        .stat-value { color: var(--accent-color); font-size: 1.3rem; font-weight: bold; display: block; }

        .preview-container { text-align: center; }
        .preview-label { margin-bottom: 5px; color: #ddd; font-size: 0.9rem; }
        
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            gap: 1px; background: #222; padding: 2px;
            border-radius: 4px; border: 1px solid #555;
            width: 80px; height: 80px;
        }

        .mini-tile {
            display: flex; justify-content: center; align-items: center;
            font-size: 8px; font-weight: bold; border-radius: 1px; width: 100%; height: 100%;
        }
        .mini-tile.red { background: var(--tile-1-bg); }
        .mini-tile.white { background: var(--tile-2-bg); }

        .game-frame {
            background-color: var(--frame-bg); padding: 15px; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 -5px 10px rgba(0,0,0,0.2), inset 0 5px 10px rgba(255,255,255,0.2);
            border: 2px solid var(--frame-border); transition: background-color 0.3s;
        }
        
        [data-theme="neon"] .game-frame { box-shadow: 0 0 20px var(--frame-border), inset 0 0 20px var(--frame-border); }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 80px);
            grid-template-rows: repeat(var(--grid-size), 80px);
            gap: 4px; background-color: var(--grid-bg); padding: 4px;
            border-radius: 4px; box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .tile {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            font-size: calc(160px / var(--grid-size)); 
            font-family: "Times New Roman", serif; font-weight: 900;
            cursor: pointer; border-radius: 4px; /* Un poco m√°s redondeado como el juguete */
            
            /* APLICAMOS LAS VARIABLES DEL EFECTO DORADO/3D */
            color: var(--tile-text-color);
            text-shadow: var(--tile-text-shadow);
            box-shadow: var(--tile-box-shadow);
            
            transition: transform 0.1s;
            box-sizing: border-box;
        }
        
        [data-theme="neon"] .tile {
            border: 1px solid currentColor; font-family: 'Courier New', monospace;
        }
        
        .tile:hover { filter: brightness(1.15); transform: scale(0.97); }
        
        /* Ajuste especial para Ajedrez (B&N) para que se vea el texto */
        [data-theme="chess"] .tile.red { background: var(--tile-1-bg); color: white; }
        [data-theme="chess"] .tile.white { background: var(--tile-2-bg); color: black; }

        /* Normal para el resto */
        .tile.red { background: var(--tile-1-bg); }
        .tile.white { background: var(--tile-2-bg); }
        .tile.empty { background: transparent; box-shadow: none; cursor: default; pointer-events: none; border: none; }

        .btn-main {
            padding: 12px 30px; font-size: 16px; font-weight: bold;
            background: var(--accent-color); color: #333;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0, 0.4);
            transition: all 0.2s; text-transform: uppercase; margin-top: 20px;
        }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-main:active { transform: translateY(1px); }

        #message {
            margin-top: 15px; font-weight: bold; color: var(--accent-color);
            height: 24px; min-height: 24px; font-size: 20px;
            text-align: center; text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .encouraging { animation: pulse 1s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .game-footer {
            text-align: center; font-size: 0.9rem; color: #aaa; 
            margin-top: auto; padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; max-width: 600px;
        }
        .footer-highlight { color: var(--accent-color); font-weight: bold; }

        /* --- RESPONSIVIDAD M√ìVIL --- */
        @media (max-width: 450px) {
            .grid-container {
                grid-template-columns: repeat(var(--grid-size), 1fr);
                grid-template-rows: repeat(var(--grid-size), 1fr);
                width: 90vw; height: 90vw;
                max-width: 350px; max-height: 350px;
            }
            .tile { font-size: calc(120px / var(--grid-size)); }
            h1 { font-size: 2rem; margin-bottom: 10px; }
        }

        @media (max-width: 800px) {
            body { justify-content: flex-start; padding-top: 30px; height: auto; }
            .game-area { flex-direction: column; align-items: center; margin-bottom: 20px; gap: 20px; }
            .info-panel { flex-direction: row; justify-content: center; width: 100%; gap: 15px; }
            .top-controls { flex-direction: column; width: 100%; box-sizing: border-box; }
            .control-group { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>RompeCocos</h1>

    <div class="top-controls">
        <div class="control-group">
            <label for="size-selector">Tama√±o del Grid:</label>
            <select id="size-selector">
                <option value="3">3 x 3 (F√°cil)</option>
                <option value="4" selected>4 x 4 (Cl√°sico)</option>
                <option value="5">5 x 5 (Dif√≠cil)</option>
            </select>
        </div>

        <div class="control-group">
            <label for="mode-selector">Modo de Juego:</label>
            <select id="mode-selector">
                </select>
        </div>

        <div class="control-group">
            <label for="theme-selector">Dise√±o:</label>
            <select id="theme-selector">
                <option value="classic">üß∏ Cl√°sico (Original)</option>
                <option value="wood">üå≤ Ebanista</option>
                <option value="chess">‚ôüÔ∏è Ajedrez</option>
                <option value="neon">üëæ Cyberpunk</option>
            </select>
        </div>
    </div>

    <div class="game-area">
        <div class="info-panel">
            <div class="preview-container">
                <div class="preview-label">Meta:</div>
                <div id="mini-grid" class="mini-grid"></div>
            </div>

            <div class="stats-box">
                <span class="stat-label">TIEMPO</span>
                <span id="timer" class="stat-value">00:00</span>
            </div>
            <div class="stats-box">
                <span class="stat-label">MOVS</span>
                <span id="moves" class="stat-value">0</span>
            </div>
        </div>

        <div>
            <div class="game-frame">
                <div id="grid" class="grid-container"></div>
            </div>
            <div id="message"></div>
            <div style="text-align: center;">
                <button id="shuffle-btn" class="btn-main">Reiniciar Juego</button>
            </div>
        </div>
    </div>

    <footer class="game-footer">
        <p>Dise√±ado y Desarrollado por <span class="footer-highlight">DanKing92</span></p>
        <p>Con asistencia t√©cnica de <span class="footer-highlight">IA de Google</span></p>
        <p>¬© 2025 Proyecto Personal</p>
    </footer>

<script>
    const gridElement = document.getElementById('grid');
    const miniGridElement = document.getElementById('mini-grid');
    const messageElement = document.getElementById('message');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const modeSelector = document.getElementById('mode-selector');
    const themeSelector = document.getElementById('theme-selector');
    const sizeSelector = document.getElementById('size-selector'); 
    const movesElement = document.getElementById('moves');
    const timerElement = document.getElementById('timer');
    
    let currentGridSize = 4;
    let gameState = [];
    let targetState = [];
    let moves = 0;
    let timerInterval = null;
    let secondsElapsed = 0;
    let isGameActive = false;
    let isTimerRunning = false;
    let audioCtx;
    let lastEncouragementIndex = -1;
    let currentModeName = 'horizontal';

    const ENCOURAGEMENT_PHRASES = ["¬°Ya casi!", "¬°Solo unos pasos m√°s!", "¬°Est√°s muy cerca!", "¬°Venga, t√∫ puedes!", "¬°Lo tienes en la bolsa!"];

    function generateTargetState(size, mode) {
        let arr = [];
        const totalTiles = size * size;
        
        if (mode === 'horizontal') {
            for(let i=1; i<totalTiles; i++) arr.push(i);
            arr.push(0);
        } 
        else if (mode === 'vertical') {
            let matrix = Array(size).fill().map(() => Array(size).fill(0));
            let counter = 1;
            for (let col = 0; col < size; col++) {
                for (let row = 0; row < size; row++) {
                    if (counter < totalTiles) matrix[row][col] = counter++;
                }
            }
            arr = matrix.flat();
        } 
        else if (mode === 'imposible') {
            for(let i=totalTiles-1; i>=1; i--) arr.push(i);
            arr.push(0);
        }
        else if (size === 4) {
            if (mode === 'caracol') return [1, 2, 3, 4, 12, 13, 14, 5, 11, 0, 15, 6, 10, 9, 8, 7];
            if (mode === 'diagonal') return [1, 3, 6, 10, 2, 5, 9, 13, 4, 8, 12, 15, 7, 11, 14, 0];
            if (mode === 'serpiente') return [1, 2, 3, 4, 8, 7, 6, 5, 9, 10, 11, 12, 0, 15, 14, 13];
            if (mode === 'impares_pares') return [1, 3, 5, 7, 9, 11, 13, 15, 2, 4, 6, 8, 10, 12, 14, 0];
            if (mode === 'zigzag_col') return [1, 8, 9, 0, 2, 7, 10, 15, 3, 6, 11, 14, 4, 5, 12, 13];
        }
        return arr;
    }

    function updateModeOptions() {
        const size = parseInt(sizeSelector.value);
        modeSelector.innerHTML = '';
        const commonModes = [
            {val: 'horizontal', text: '‚û°Ô∏è Horizontal (Cl√°sico)'},
            {val: 'vertical', text: '‚¨áÔ∏è Vertical'},
            {val: 'imposible', text: '‚ö†Ô∏è Imposible (Inverso)'}
        ];
        commonModes.forEach(m => {
            let opt = document.createElement('option');
            opt.value = m.val; opt.textContent = m.text;
            modeSelector.appendChild(opt);
        });
        if (size === 4) {
            const specialModes = [
                {val: 'caracol', text: 'üêå Caracol (Espiral)'},
                {val: 'diagonal', text: '‚ÜóÔ∏è Diagonal'},
                {val: 'serpiente', text: 'üêç Serpiente'},
                {val: 'impares_pares', text: 'üåó Impares y Pares'},
                {val: 'zigzag_col', text: '‚ö° Columna ZigZag'}
            ];
            specialModes.forEach(m => {
                let opt = document.createElement('option');
                opt.value = m.val; opt.textContent = m.text;
                modeSelector.appendChild(opt);
            });
        }
        modeSelector.value = 'horizontal';
        currentModeName = 'horizontal';
    }

    function playSound(type) {
        try {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if (type === 'click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(300, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'win') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(440, audioCtx.currentTime); osc.frequency.setValueAtTime(554, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        } catch(e) {}
    }

    function startTimer() {
        if (isTimerRunning) return;
        isTimerRunning = true; secondsElapsed = 0; timerElement.textContent = "00:00";
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const mins = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const secs = (secondsElapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${mins}:${secs}`;
        }, 1000);
    }
    function stopTimer() { isTimerRunning = false; clearInterval(timerInterval); }
    function resetStats() {
        stopTimer(); moves = 0; secondsElapsed = 0;
        movesElement.textContent = "0"; timerElement.textContent = "00:00";
        isGameActive = true; isTimerRunning = false;
        messageElement.textContent = ""; messageElement.className = "";
    }

    function getColorClass(number) { return (number === 0) ? 'empty' : (number % 2 === 0 ? 'red' : 'white'); }

    function renderGrid() {
        gridElement.innerHTML = '';
        gameState.forEach((number, index) => {
            const tile = document.createElement('div');
            tile.classList.add('tile', getColorClass(number));
            if (number !== 0) {
                tile.textContent = number;
                tile.addEventListener('click', () => handleTileClick(index));
            }
            gridElement.appendChild(tile);
        });
    }

    function renderMiniPreview() {
        miniGridElement.innerHTML = '';
        targetState.forEach(number => {
            const tile = document.createElement('div');
            tile.classList.add('mini-tile', getColorClass(number));
            if (number !== 0) tile.textContent = number;
            miniGridElement.appendChild(tile);
        });
    }

    function handleTileClick(clickedIndex) {
        if (!isGameActive) return;
        const emptyIndex = gameState.indexOf(0);
        if (isAdjacent(clickedIndex, emptyIndex)) {
            if (!isTimerRunning) startTimer();
            [gameState[clickedIndex], gameState[emptyIndex]] = [gameState[emptyIndex], gameState[clickedIndex]];
            moves++; movesElement.textContent = moves;
            playSound('click'); renderGrid(); checkGameStatus();
        }
    }

    function isAdjacent(idx1, idx2) {
        const row1 = Math.floor(idx1 / currentGridSize); const col1 = idx1 % currentGridSize;
        const row2 = Math.floor(idx2 / currentGridSize); const col2 = idx2 % currentGridSize;
        return (row1 === row2 && Math.abs(col1 - col2) === 1) || (col1 === col2 && Math.abs(row1 - row2) === 1);
    }

    function checkGameStatus() {
        let wrongTiles = 0;
        gameState.forEach((val, i) => { if (val !== targetState[i]) wrongTiles++; });

        if (wrongTiles === 0) {
            stopTimer(); isGameActive = false;
            const prettyModeName = currentModeName.replace('_', ' ').toUpperCase();
            messageElement.textContent = `¬°MODO ${prettyModeName} COMPLETADO!`;
            playSound('win');
        } else if (wrongTiles <= 4) {
            if (!messageElement.classList.contains('encouraging') || Math.random() > 0.8) {
                let randomIdx; do { randomIdx = Math.floor(Math.random() * ENCOURAGEMENT_PHRASES.length); } while (randomIdx === lastEncouragementIndex);
                lastEncouragementIndex = randomIdx;
                messageElement.textContent = ENCOURAGEMENT_PHRASES[randomIdx];
                messageElement.className = "encouraging";
            }
        } else {
            messageElement.textContent = ""; messageElement.className = "";
        }
    }

    function shuffleBoard() {
        messageElement.textContent = "Mezclando..."; messageElement.className = "";
        resetStats();
        targetState = generateTargetState(currentGridSize, currentModeName);
        gameState = [...targetState];
        let emptyIdx = gameState.indexOf(0);
        setTimeout(() => {
            for (let i = 0; i < 350; i++) {
                const possibleMoves = [];
                const row = Math.floor(emptyIdx / currentGridSize); const col = emptyIdx % currentGridSize;
                if (row > 0) possibleMoves.push(emptyIdx - currentGridSize);
                if (row < currentGridSize - 1) possibleMoves.push(emptyIdx + currentGridSize);
                if (col > 0) possibleMoves.push(emptyIdx - 1);
                if (col < currentGridSize - 1) possibleMoves.push(emptyIdx + 1);
                const randomMoveIdx = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                [gameState[emptyIdx], gameState[randomMoveIdx]] = [gameState[randomMoveIdx], gameState[emptyIdx]];
                emptyIdx = randomMoveIdx;
            }
            messageElement.textContent = ""; renderGrid();
        }, 50);
    }

    themeSelector.addEventListener('change', (e) => { document.body.setAttribute('data-theme', e.target.value); });
    modeSelector.addEventListener('change', (e) => { currentModeName = e.target.value; renderMiniPreview(); shuffleBoard(); });
    sizeSelector.addEventListener('change', (e) => {
        currentGridSize = parseInt(e.target.value);
        document.documentElement.style.setProperty('--grid-size', currentGridSize);
        updateModeOptions();
        targetState = generateTargetState(currentGridSize, 'horizontal');
        renderMiniPreview();
        shuffleBoard();
    });
    shuffleBtn.addEventListener('click', shuffleBoard);

    updateModeOptions();
    document.documentElement.style.setProperty('--grid-size', 4);
    renderMiniPreview();
    shuffleBoard();

</script>
</body>
</html>
